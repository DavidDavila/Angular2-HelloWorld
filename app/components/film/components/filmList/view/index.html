<small>
	Componente filmList
</small>
<div *ngFor="let film of filmList"
	 
	[class.selected]="currentFilm == film" 
	class="filmList"
	>
	<ul>
		<li>{{film.title}}</li>
		<li>{{film.director}}</li>
		<li>{{film.year}}</li>
	</ul>
	<button [routerLink]="[film.title]" >Ver</button>
	<button (click)="getFilm($event)">Modificar</button>
</div>
